<div class="main-container" >
    <form  #f="ngForm" (ngSubmit)="onSubmit( f )">
      <mat-card >
          <mat-card-header>
              <mat-card-title>Crear nueva cuenta</mat-card-title>
          </mat-card-header>

          <p class="form-fields">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="ingresa tu email" required [(ngModel)]="usuario.email" name="email">
                <mat-error *ngIf="f.submitted && f.controls['email'].errors">El correo es obligatorio</mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Nombre</mat-label>
                  <input matInput placeholder="ingresa tu email" required [(ngModel)]="usuario.nombre" name="nombre">
                  <mat-error *ngIf="f.submitted && f.controls['nombre'].errors">El nombre es obligatorio</mat-error>
              </mat-form-field>

              <mat-form-field  appearance="outline">
                  <mat-label>Contraseña</mat-label>
                  <input matInput placeholder="ingresa tu contraseña" [type]="hide ? 'password' : 'text'" [(ngModel)]="usuario.password"  name="password" required>
                  <mat-error *ngIf="f.submitted && f.controls['password'].errors">La contraseña debe de ser más de 6 letraso</mat-error>
                  <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
          </p>

          <div>
              <p>
                  <mat-checkbox [(ngModel)]="recordarUsuario" name="remember-me">¿Recordar credenciales?</mat-checkbox>
                  <a mat-button routerLink="/login">¿Ya tienes cuenta? / Ingresar</a>
              </p>

              <div class="example-button-row">
                  <button mat-flat-button color="primary" type="submit">Crear cuenta</button>
              </div>
          </div>

    </mat-card>
  </form>
  </div>
