<mat-toolbar color="primary" class="mat-elevation-z4">

    <span>
    <button  mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    </span>
    <span *ngIf="!this.$isAuth">
        Loguearse para acceder
    </span>

    <span class="spacer"></span>
    <ng-container *ngIf="this.$isAuth; else ingresar">
        <button mat-flat-button (click)="salir()">Desloguearse</button>
    </ng-container>
    <ng-template #ingresar>
        <button mat-flat-button routerLink="/login">Ingresar</button>
    </ng-template>


</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="push" class="app-sidenav">
        <nav>
            <a mat-button class="nav-link" *ngFor="let link of links" [routerLink]="link.path" routerLinkActive="focus">
                <mat-icon>
                    {{ link.icon }}
                </mat-icon>
                {{ link.title }}
            </a>
        </nav>
    </mat-sidenav>

    <div class="app-content">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
