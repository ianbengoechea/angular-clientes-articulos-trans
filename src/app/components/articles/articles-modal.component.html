<mat-dialog-content>
    <form class="example-form" [formGroup]="this.form">

        <table cellspacing="20">
            <tr>
                <td>
                    <mat-form-field>
                        <input formControlName="nombre" matInput placeholder="Nombre">
                    </mat-form-field>

                </td>
                <td>
                    <mat-form-field>
                        <input formControlName="cantidad" matInput placeholder="Stock Disponible">
                    </mat-form-field>
                </td>
            </tr>

            <tr>
                <td>
                    <mat-form-field>
                        <input formControlName="precio_unitario" matInput placeholder="Precio U.">
                    </mat-form-field>
                </td>
                <td>
                    <mat-label>Categoria</mat-label>
                    <div formGroupName="categoria">

                        <mat-select formControlName="nombre">
                            <mat-option *ngFor="let categoria of listaCategoria$ | async" [value]="categoria['nombre']">
                                {{ categoria['nombre'] }}
                            </mat-option>
                        </mat-select>

                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <mat-form-field>
                        <input formControlName="descripcion" matInput placeholder="Descripcion">
                    </mat-form-field>
                </td>
            </tr>
        </table>

        <div class="footer-div-modal">
            <button (click)="onNoClick()" class="btn-margin" mat-raised-button color="primary">CANCELAR</button>
            <button *ngIf="!(this.modeView$ | async)" (click)="guardarCambios()" class="btn-margin" mat-raised-button color="primary">ACEPTAR</button>
        </div>

    </form>
</mat-dialog-content>
