<mat-dialog-content>
    <form class="example-form" [formGroup]="this.form">
        <table cellspacing="20">
            <tr>
                <td>
                    <mat-form-field>
                        <input formControlName="firstname" matInput placeholder="Nombre">
                    </mat-form-field>

                </td>

                <td>
                    <mat-form-field>
                        <input formControlName="lastname" matInput placeholder="Apellido">
                    </mat-form-field>
                </td>
            </tr>

            <tr>
                <td>
                    <mat-form-field>
                        <input formControlName="country" matInput placeholder="Pais">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field>
                        <input formControlName="email" matInput placeholder="Email ">
                        <mat-hint align="end">hola..</mat-hint>
                    </mat-form-field>
                </td>
            </tr>

            <tr>

                <td>
                    <mat-form-field>
                        <input type="tel" formControlName="telephone" matInput placeholder="Telefono">
                    </mat-form-field>
                </td>

            </tr>
            <tr>

                <td>
                    <mat-label>Empresa</mat-label>
                    <div formGroupName="empresa">
                        <mat-select formControlName="nombre">
                            <mat-option *ngFor="let empresa of listaEmpresas$ | async" [value]="empresa['nombre']">
                                {{ empresa['nombre']}}
                            </mat-option>
                        </mat-select>

                    </div>

                </td>
            </tr>
        </table>

        <div class="footer-div-modal">
            <button (click)="onNoClick()" class="btn-margin" mat-raised-button color="primary">CANCELAR</button>
            <button *ngIf="!(this.modeView$ | async)" (click)="guardarCambios()" class="btn-margin" mat-raised-button color="primary">ACEPTAR</button>
        </div>

    </form>
</mat-dialog-content>
