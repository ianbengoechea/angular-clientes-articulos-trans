<div class="container center">

    <div class="up-table-content">

        <mat-form-field class="date-picker-form-field">
            <input matInput [locale]="{format: 'DD-MM-YYYY'}" [(ngModel)]="dateValue" type="text" ngxDaterangepickerMd startKey="start" endKey="end" (change)="onChangeDate($event)">
            <button mat-button *ngIf="dateValue" matSuffix mat-icon-button (click)="getAllTransactions()">
                        <mat-icon>close</mat-icon>
                      </button>
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id_ventas">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{ element.id_ventas }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fecha_venta">
            <th mat-header-cell *matHeaderCellDef> Fecha de venta </th>
            <td mat-cell *matCellDef="let element"> {{ element.fecha_venta | date:"dd/MM/yyyy" }} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="empresa">
            <th mat-header-cell *matHeaderCellDef> Empresa </th>
            <td mat-cell *matCellDef="let element"> {{ element.cliente.empresa.nombre }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{ element.cliente.email }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> {{ element.cliente.telephone }}</td>
        </ng-container>

        <!-- options column -->
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="transactionView(element)">
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
